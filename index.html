<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Метатеги и подключения -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.min.css" rel="stylesheet">
</head>
<body>

  <!-- Основная форма ввода -->
  <section class="py-5">
    <div class="container">
      <form id="mainForm" class="param-card">
        <div class="row g-4">
          <div class="col-md-3">
            <label>Цена за единицу (₴)</label>
            <input type="number" id="priceInput" class="form-control" value="800">
          </div>
          <div class="col-md-3">
            <label>Себестоимость (₴)</label>
            <input type="number" id="costInput" class="form-control" value="258">
          </div>
          <div class="col-md-3">
            <label>Инвестиции ($)</label>
            <input type="number" id="investmentInput" class="form-control" value="1500">
          </div>
          <div class="col-md-3">
            <label>Налог (%)</label>
            <input type="number" id="taxInput" class="form-control" value="19.5" step="0.1">
          </div>
        </div>
      </form>
    </div>
  </section>

  <!-- Графики и результаты -->
  <section class="py-5 bg-light">
    <div class="container">
      <div class="row g-4">
        <div class="col-lg-8">
          <div id="mainChart" class="chart-container"></div>
        </div>
        <div class="col-lg-4">
          <div class="result-badge">
            <h4>Ключевые показатели</h4>
            <div id="metricsChart"></div>
            <div class="mt-3">
              <div class="d-flex justify-content-between mb-2">
                <span>Общая выручка:</span>
                <strong id="totalRevenue">0 ₴</strong>
              </div>
              <div class="d-flex justify-content-between mb-2">
                <span>Чистая прибыль:</span>
                <strong id="netProfit">0 ₴</strong>
              </div>
              <div class="d-flex justify-content-between">
                <span>ROI:</span>
                <strong id="roi">0%</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Подключение скриптов -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="script.min.js"></script>
</body>
</html>
