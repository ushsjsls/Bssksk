<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxRingBox - Калькулятор прибутку</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Навигация -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">LuxRingBox</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#input-form">Калькулятор</a></li>
          <li class="nav-item"><a class="nav-link" href="#results">Результати</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Форма для ввода данных -->
  <section id="input-form" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Введіть дані для розрахунків</h2>
      <form id="calculationForm">
        <div class="mb-3">
          <label for="unitCost" class="form-label">Собівартість однієї коробки (грн):</label>
          <input type="number" class="form-control" id="unitCost" value="258" required>
        </div>
        <div class="mb-3">
          <label for="unitPrice" class="form-label">Ціна продажу однієї коробки (грн):</label>
          <input type="number" class="form-control" id="unitPrice" value="800" required>
        </div>
        <div class="mb-3">
          <label for="monthlyExpenses" class="form-label">Щомісячні витрати (грн):</label>
          <input type="number" class="form-control" id="monthlyExpenses" value="51800" required>
        </div>
        <div class="mb-3">
          <label for="taxRate" class="form-label">Податкова ставка (%):</label>
          <input type="number" class="form-control" id="taxRate" value="19.5" required>
        </div>
        <div class="mb-3">
          <label for="salesVolume" class="form-label">Кількість продажів (шт/місяць):</label>
          <input type="number" class="form-control" id="salesVolume" value="500" required>
        </div>
        <button type="submit" class="btn btn-primary">Розрахувати</button>
      </form>
    </div>
  </section>

  <!-- Блок для вывода результатов -->
  <section id="results" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Результати розрахунків</h2>
      <div class="text-center">
        <h4>Прибуток з однієї коробки: <span id="profitPerUnit"></span> грн</h4>
        <h4>Точка беззбитковості: <span id="breakEvenPoint"></span> шт/місяць</h4>
        <h4>Прибуток при введених продажах: <span id="profitResult"></span> грн/місяць</h4>
        <h4>Мінімальна ціна для прибутку: <span id="minPriceResult"></span> грн</h4>
      </div>
    </div>
  </section>

  <!-- Подвал -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p class="mb-0">&copy; 2023 LuxRingBox. Все права защищены.</p>
    </div>
  </footer>

  <!-- Подключение Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Подключение JavaScript -->
  <script src="script.js"></script>
</body>
</html>
