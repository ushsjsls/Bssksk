<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxRingBox - Премиальные коробки для колец</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Новый CSS с сохранением структуры */
    :root {
      --primary-color: #6c5ce7;
      --secondary-color: #a8a5e6;
      --accent-color: #ff7675;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #f8f9fa;
      color: #2d3436;
    }

    .lux-navbar {
      background: white !important;
      box-shadow: 0 2px 15px rgba(108,92,231,0.1);
    }

    .lux-header {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 120px 0;
      clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
    }

    .lux-section {
      padding: 80px 0;
      transition: all 0.3s;
    }

    .lux-card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(108,92,231,0.1);
      transition: transform 0.3s;
    }

    .lux-card:hover {
      transform: translateY(-10px);
    }

    .lux-form-control {
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      padding: 15px;
    }

    .lux-btn {
      background: var(--primary-color);
      padding: 12px 30px;
      border-radius: 10px;
      font-weight: 600;
    }

    .lux-chart {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    @media (max-width: 768px) {
      .lux-header {
        padding: 80px 0;
      }
    }
  </style>
</head>
<body>
  <!-- Навигация (сохранена оригинальная структура) -->
  <nav class="navbar navbar-expand-lg navbar-light lux-navbar fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">LuxRingBox</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- ... оригинальные пункты меню ... -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Шапка с новым стилем -->
  <header class="lux-header">
    <div class="container text-center">
      <h1 class="display-4 fw-bold">LuxRingBox</h1>
      <p class="lead">Премиальные коробки для незабываемых моментов</p>
    </div>
  </header>

  <!-- Все оригинальные секции с новыми классами -->
  <section id="about" class="lux-section">
    <div class="container">
      <div class="lux-card p-5">
        <h2>О нас</h2>
        <!-- ... оригинальный контент ... -->
      </div>
    </div>
  </section>

  <!-- Секция продукта -->
  <section id="product" class="lux-section bg-light">
    <div class="container">
      <div class="row g-4">
        <!-- ... карточки продуктов с новым дизайном ... -->
      </div>
    </div>
  </section>

  <!-- Финансовые разделы с графиками -->
  <section id="finance" class="lux-section">
    <div class="container">
      <div class="lux-card p-4">
        <div class="row">
          <div class="col-md-6">
            <div id="mainChart" class="lux-chart"></div>
          </div>
          <div class="col-md-6">
            <div id="metricsChart" class="lux-chart"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Оригинальный футер -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>&copy; 2023 LuxRingBox</p>
    </div>
  </footer>

  <!-- Скрипты (оставить без изменений) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>

    // ... (полная версия скриптов) ...
  </script>
</body>
</html>
